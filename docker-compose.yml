version: '3.8'

services:
  # Rust Backend - lwas_core API
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: aeterna-backend
    restart: unless-stopped
    ports:
      - "8890:8890"
    environment:
      - RUST_LOG=${RUST_LOG:-info}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - EXCHANGE_API_KEY=${EXCHANGE_API_KEY}
      - EXCHANGE_SECRET_KEY=${EXCHANGE_SECRET_KEY}
      - PORT=8890
    volumes:
      - ./AETERNA_ANIMA.soul:/AETERNA_ANIMA.soul:ro
      - ./SOVEREIGN.ledger:/app/SOVEREIGN.ledger
      - aeterna-data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8890/telemetry", "||", "exit", "1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - aeterna-network

  # TypeScript Middleware - OmniCore
  middleware:
    build:
      context: ./OmniCore
      dockerfile: ../Dockerfile.middleware
    container_name: aeterna-middleware
    restart: unless-stopped
    ports:
      - "8765:8765"
    environment:
      - NODE_ENV=production
      - HTTP_PORT=8890
      - WS_PORT=8765
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - EXCHANGE_API_KEY=${EXCHANGE_API_KEY}
      - EXCHANGE_SECRET_KEY=${EXCHANGE_SECRET_KEY}
      - CORS_ORIGIN=${CORS_ORIGIN:-*}
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8890/api/status", "||", "exit", "1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - aeterna-network

  # Frontend - Nginx serving React build
  frontend:
    build:
      context: ./helios-ui
      dockerfile: ../Dockerfile.frontend
    container_name: aeterna-frontend
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    environment:
      - BACKEND_URL=${BACKEND_URL:-http://backend:8890}
      - WS_URL=${WS_URL:-ws://middleware:8765}
    depends_on:
      - backend
      - middleware
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    networks:
      - aeterna-network

  # Reverse Proxy - Nginx
  nginx:
    image: nginx:alpine
    container_name: aeterna-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./ssl:/etc/nginx/ssl:ro
      - nginx-logs:/var/log/nginx
    depends_on:
      - backend
      - middleware
      - frontend
    networks:
      - aeterna-network

volumes:
  aeterna-data:
    driver: local
  nginx-logs:
    driver: local

networks:
  aeterna-network:
    driver: bridge
