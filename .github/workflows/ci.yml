name: ci

on:
  push:
    branches:
      - "main"

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: dp777
          password: ${{ secrets.DOCKER_PAT }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Create Artifact Registry Repository
        run: |
          gcloud artifacts repositories create aeterna \
            --project=gen-lang-client-0127016211 \
            --repository-format=docker \
            --location=europe-west1 \
            --description="AETERNA Docker Repository" || true

      - name: Login to Artifact Registry
        uses: docker/login-action@v3
        with:
          registry: europe-west1-docker.pkg.dev
          username: _json_key
          password: ${{ secrets.GCP_SA_KEY }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            dp777/aeterna:latest
            europe-west1-docker.pkg.dev/gen-lang-client-0127016211/aeterna/logos:latest

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: aeterna-logos
          region: europe-west1
          image: europe-west1-docker.pkg.dev/gen-lang-client-0127016211/aeterna/logos:latest
          flags: "--allow-unauthenticated"
          env_vars: |
            STRIPE_SECRET_KEY=${{ secrets.STRIPE_SECRET_KEY }}
            EXCHANGE_API_KEY=${{ secrets.EXCHANGE_API_KEY }}
            EXCHANGE_SECRET_KEY=${{ secrets.EXCHANGE_SECRET_KEY }}
            AETERNA_RES_KEY=0x4121
